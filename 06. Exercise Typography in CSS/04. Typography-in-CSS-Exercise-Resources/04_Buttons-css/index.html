<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <div class="button-row">
        <a href="#" class="button white">Learn More</a>
        <button class="button white">Learn More</button>
        <button class="button white hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div class="button-row">
        <a href="#" class="button grey">Learn More</a>
        <button class="button grey">Learn More</button>
        <button class="button grey hover">Learn More</button>
    </div>
    <h2>Icon Buttons</h2>
    <div class="button-row">
        <a href="#" class="button grey">Download</a>
        <button class="button grey">Download</button>
        <button class="button grey hover">Download</button>
    </div>
</body>

</html>
